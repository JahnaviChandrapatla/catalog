{% include 'nav.html' %}
<div class="main">
{% block content %}
    
<div class="" style="color:#006600;">
  <h2>EDIT TV CATEGORY</h2>
  <form class="form-inline" action="{{ url_for('editTvCategory',tvid=ts.id)}}" method="post">
    <div class="form-group" style="color:#009933;">
      <label for="name">TV LIST:</label>
      <input type="text" class="form-control" id="name" value="{{ts.name}}" name="name">
    </div>
    <button type="submit" class="btn btn-default" style="background-color:#ffe6ff;">SUBMIT</button>
  </form>
</div>
{% endblock content %}
