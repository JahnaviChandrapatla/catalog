

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;font-family:BankFuturistic;font-size:16px;">
			<form action="{{ url_for('addTvDetails',tsname=tsname)}}" method="POST">
				<div class="panel panel-primary" style="border-radius:20px 20px;">
				  <div class="panel-heading bg-success" style="background-color:#ff9933;border-radius:20px 20px;">Add Tv Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name" style="color:#ff9933;">Enter Tv list:</label>
					    <input type="name" class="form-control" name="tvtypes" placeholder="Enter Tv Type:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="description" style="color:#ff9933;">Enter description:</label>
					    <input type="text" class="form-control" name="description" placeholder="Enter description:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price" style="color:#ff9933;">Enter Tv Price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Tv Price:" pattern="[0-9]*" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="rating" style="color:#ff9933;">Enter ratings:</label>
					    <input type="text" class="form-control" name="rating" placeholder="Enter Tv Rating:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="inches" style="color:#ff9933;">Enter inches:</label>
					    <input type="text" class="form-control" name="inches" placeholder="Enter inches:" pattern="[0-9]*" title="Allow numbers Only" required>
					  </div>
					  
					  <div class="form-group">
					    <input type="text" class="form-control " name="televisionid" value="{{ tsname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center" style="background-color:#e6e6e6;border-radius:20px 20px;"><input type="submit" class="btn btn-primary" style="background-color:#6666ff;border-radius:20px 20px;" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
